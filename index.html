<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Такси Нурлат</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api-maps.yandex.ru/2.0/?load=package.standard,package.route&amp;lang=ru-RU&amp;apikey=<6f69ea03-9592-4467-8e56-158143a06026>" type="text/javascript"></script>
    <script src="https://yandex.st/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        #map {
            width: 100%;
            height: 50vh; 
            margin-bottom: 0;
            border-radius: 0;
            overflow: hidden;
        }

        #controls {
            padding: 0;
            margin: 0 10px;
        }

        .input-group {
            margin-bottom: 10px; 
            display: flex;
            flex-direction: column;
        }

        input, button {
            padding: 15px;
            width: 100%;
            box-sizing: border-box;
            margin: 0 0 10px 0;
            border-radius: 5px;
            border: none;
            text-align: center;
            font-size: 15px;
        }

        #requestRide {
            padding: 15px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            max-width: 300px; 
            margin: 10px auto;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #requestRide:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        hr.separator {
            border: none;
            border-top: 1px solid rgba(0, 0, 0, 0.1); 
            margin: 0px 0; 
        }

        @media (max-width: 600px) {
            #map {
                height: 40vh;
            }

            input, button {
                padding: 12px;
                font-size: 14px;
            }

            #requestRide {
                font-size: 14px;
                padding: 12px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <div class="input-group">
            <input type="text" id="start" placeholder="Откуда?">
            <hr class="separator">
            <input type="text" id="end" placeholder="Куда?"> 
        </div>

        <button id="requestRide">Заказать</button>
    </div>

    <script>
        ymaps.ready(init);
        let myMap, userPlacemark;

        function init(){
            myMap = new ymaps.Map("map", {
                center: [54.428122, 50.804958],
                zoom: 12
            });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const userCoords = [position.coords.latitude, position.coords.longitude];
                    myMap.setCenter(userCoords, 14);
                    userPlacemark = new ymaps.Placemark(userCoords, {
                        hintContent: 'Вы здесь'
                    }, {
                        iconColor: '#1E90FF'
                    });
                    myMap.geoObjects.add(userPlacemark);
                    loadAvailableCars(userCoords);
                }, function(error) {
                    alert('Не удалось определить ваше местоположение.');
                });
            } else {
                alert('Ваш браузер не поддерживает геолокацию.');
            }
        }


    </script>
</body>
</html>
