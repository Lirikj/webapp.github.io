<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>такси Нурлат</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api-maps.yandex.ru/2.0/?load=package.standard,package.route&amp;lang=ru-RU&amp;apikey=<6f69ea03-9592-4467-8e56-158143a06026>" type="text/javascript"></script>
    <script src="https://yandex.st/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <style>
body, html {
    height: 100%;
    margin: 10px; /* Указание единиц измерения */
    padding: 0;
    background-color: #ffffff;
    font-family: Arial, sans-serif;
}

#map {
    width: 100%;
    height: 550px;
    margin-bottom: 0;
    border-radius: 0;
    overflow: hidden;
}

#controls {
    padding: 0;
}

.input-group {
    margin-bottom: 0;
}

input, button {
    padding: 10px;
    width: 100%;
    box-sizing: border-box;
    margin: 0;
    border-radius: 10px;
    border: 0 solid #ccc;
    text-align: center;
}

#requestRide {
    margin-top: 10px;
    padding: 15px 10px;
    background-color: #000000;
    color: #ffffff;
    border: none;
    border-radius: 12px;
    width: 75%;
    cursor: pointer;
    font-size: 15px;
    margin: 10px auto;
    height: 50px;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

#requestRide:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <div class="input-group">
            <input type="text" id="start" placeholder="Откуда?">
            <input type="text" id="end" placeholder="Куда?"> 
        </div>

        <button id="requestRide" enabled>Заказать</button>
    </div>

    <script>
        ymaps.ready(init);
        let myMap, userPlacemark, route, selectedCar = null, carsMarkers = [];

        function init(){
            myMap = new ymaps.Map("map", {
                center: [54.428122, 50.804958], 
                zoom: 12
            });
        }

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const userCoords = [position.coords.latitude, position.coords.longitude];
                    myMap.setCenter(userCoords, 14);
                    userPlacemark = new ymaps.Placemark(userCoords, {
                        hintContent: 'Вы здесь'
                    }, {
                        iconColor: '#1E90FF'
                    });
                    myMap.geoObjects.add(userPlacemark);
                    loadAvailableCars(userCoords);
                }, function(error) {
                    alert('Не удалось определить ваше местоположение.');
                });
            } else {
                alert('Ваш браузер не поддерживает геолокацию.');
            }
    </script>
</body>
</html>
