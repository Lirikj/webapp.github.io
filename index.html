<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нурлат-Такси</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Подключение Telegram Web Apps SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        section {
            display: flex;
            flex-direction: column;
            padding: 10px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 2px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            margin: 20px auto;
        }
        #map {
            width: 100%;
            height: 300px; /* Уменьшена высота для мобильных устройств */
            margin-bottom: 10px;
            border-radius: 10px;
            overflow: hidden;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            text-align: center;
        }
        button {
            padding: 15px;
            font-size: 15px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px auto;
            width: 100%;
            max-width: 200px;
        }
        button:hover {
            background-color: #333;
        }
        /* Медиа-запросы для адаптивности */
        @media (min-width: 600px) {
            #map {
                height: 400px;
            }
        }
        @media (min-width: 768px) {
            #map {
                height: 500px;
            }
        }
    </style>
</head>
<body>

    <header>
        Нурлат-Такси
    </header>

    <section>
        <div id="map"></div>
        <input type="text" id="destination_from" placeholder="Откуда?">
        <input type="text" id="destination_to" placeholder="Куда?">
        <button id="callTaxiButton">Вызвать такси</button>
    </section>

    <script>
        // Инициализация карты
        function initMap() {
            var map = new DG.Map('map', {
                center: [54.4354, 50.8085],
                zoom: 14
            });
        }

        // Функция вызова такси
        function callTaxi() {
            var destinationFrom = document.getElementById("destination_from").value;
            var destinationTo = document.getElementById("destination_to").value;
            if(destinationFrom.trim() === "" || destinationTo.trim() === "") {
                alert("Пожалуйста, заполните оба поля.");
                return;
            }
            alert("Вызываем такси от " + destinationFrom + " до " + destinationTo);
            // Здесь можно добавить логику отправки данных на сервер
        }

        // Получение текущего местоположения пользователя
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;
                    // Можно добавить маркер на карте или использовать координаты по умолчанию
                }, function() {
                    alert("Не удалось определить местоположение.");
                });
            } else {
                alert("Геолокация не поддерживается вашим браузером");
            }
        }

        // Интеграция с Telegram Web Apps
        Telegram.WebApp.ready();

        // Инициализация карты и получение местоположения после загрузки
        DG.then(function () {
            initMap();
            getCurrentLocation();
        });

        // Обработчик нажатия кнопки вызова такси
        document.getElementById('callTaxiButton').addEventListener('click', function() {
            callTaxi();
            // Опционально: закрытие Web App после вызова такси
            Telegram.WebApp.close();
        });
    </script>
    <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
</body>
</html>
