<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>такси Нурлат</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 550px; 
            margin-bottom: 10px;
            border-radius: 10px;
            overflow: hidden;
        }
        #controls {
            padding: 10px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        input, button {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-top: 0px;
            margin: 0px 0;
            border-radius: 0px;
            border: 0px solid #ccc;
            text-align: center;
        }
        #requestRide {
            margin-top: 10px;
            padding: 15px 70px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 15px;
            margin: 10px auto;
        }
        #requestRide:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <div class="input-group">
            <input type="text" id="start" placeholder="Откуда?">
            <input type="text" id="end" placeholder="Куда?">
        </div>

        <button id="requestRide" disabled>Заказать</button>
    </div>

    <script>
        ymaps.ready(init);
        let myMap, userPlacemark, route, selectedCar = null, carsMarkers = [];

        function init(){
            myMap = new ymaps.Map("map", {
                center: [54.428122, 50.804958], 
                zoom: 12
            });
        }

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const userCoords = [position.coords.latitude, position.coords.longitude];
                    myMap.setCenter(userCoords, 14);
                    userPlacemark = new ymaps.Placemark(userCoords, {
                        hintContent: 'Вы здесь'
                    }, {
                        iconColor: '#1E90FF'
                    });
                    myMap.geoObjects.add(userPlacemark);
                    loadAvailableCars(userCoords);
                }, function(error) {
                    alert('Не удалось определить ваше местоположение.');
                });
            } else {
                alert('Ваш браузер не поддерживает геолокацию.');
            }

            document.getElementById('findRoute').addEventListener('click', function() {
                const start = document.getElementById('start').value;
                const end = document.getElementById('end').value;

                if(start && end){
                    buildRoute(start, end);
                } else {
                    alert('Пожалуйста, заполните оба поля.');
                }
            });

        function buildRoute(start, end){
            if(route){
                myMap.geoObjects.remove(route);
            }

            ymaps.route([start, end]).then(function (res) {
                route = res;
                myMap.geoObjects.add(route);
                myMap.setBounds(route.getBounds(), {
                    checkZoomRange: true
                });
            }, function (err) {
                alert('Не удалось построить маршрут: ' + err.message);
            });
        }

    </script>
</body>
</html>
